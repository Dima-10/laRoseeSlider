<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Swiper</title>
</head>
    <body>
        <section class="use-area">
            <div class="container">
                
                <h2 class="use-area__title"><b>Области</b> применения</h2>
            </div>

            <div class="wrapper">
            
            
            
                <div class="swiper use-area-slider">
                    
                    <div class="swiper-wrapper use-area-slider__wrapper">
                        
                        <div class="swiper-slide use-area-slider__slide">
                            
                        </div>
                        <div class="swiper-slide use-area-slider__slide">
                        </div>
          
                    </div>                 
                    
      
                    <div class="swiper-pagination"></div>
    
                </div>
    
                <div class="swiper use-area-content-slider">
                    
                    <div class="swiper-wrapper use-area-content-slider__wrapper">
                        
                        <div class="swiper-slide use-area-content-slider__slide">
                            <div class="use-area-content-slider__slide-content">
                                <h4 class="slide-content__title">
                                    салоны красоты
                                </h4>
                                <p class="slide-content__text">
                                    Аромамаркетинг создаёт приятную атмосферу для посетителей
                                </p>
                            </div>
                        </div>
                        <div class="swiper-slide use-area-content-slider__slide">
                            <div class="use-area-content-slider__slide-content">
                                <h4 class="slide-content__title">
                                    Торговые центры
                                </h4>
                                <p class="slide-content__text">
                                    Замечено, что клиенты задерживаются дольше в ароматизированных помещениях, а следовательно повышается возможность покупок.
                                </p>
                            </div>
                        </div>
          
                    </div>
    
      
                    <div class="swiper-controls">
                        <div class="swiper-button swiper-button-prev"></div>
                        <div class="swiper-button swiper-button-next"></div>
                    </div>
                     
                    
                </div>
            </div>
        </section>


        

        
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
